<!DOCTYPE html>
{% block head %}Create/Update Project{% endblock %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
</head>
<body>
{% block content %}
<div class="hero-unit">
    <br />

    <div class="container">
<form class="form-signin span8" method="post">
    {% csrf_token %}
    <label>Project Name: </label>
    <input name="project_name" value="{{project.project_name}}">
    <br>
    <label>Project URL: </label>
    <input name="url"  value="{{project.url}}">
    <br>
    <label>Project Owner: </label>
    <input name="owner"  value="{{user.username}}">
    <br>
    <input type="hidden" class="btn btn-primary" name="id" value="{{project.id}}">
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
        </div>
</div>
{% endblock %}
    <script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
