<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="navbar">
		<div class="navbar-inner">
				<span class="brand">{% block head %}Register{% endblock %}</span>
		</div>
</div>
{% block content %}
    <link id="bootstrap-style" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link id="base-style" href="{% static 'css/style.css' %}" rel="stylesheet">
    <link id="base-style-responsive" href="% static 'css/style-responsive.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
<div>
    <br /><br><br>
    <div class="container">
	<div class="row-fluid sortable">
	<div class="box span12">
	<div class="box-header" data-original-title>
		<h2><strong>Sign up Here</strong></h2>
	</div>
	<div class="box-content">
        {% if registered %}
        <p>Thank you for registering.</p>
        <p><a href="/">Login</a> when you are ready.</p>
         {% else %}
    <form class="form-horizontal" method="post" action=".">
	<fieldset>
        {% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
	<div class="form-actions">
		<input type="submit" class="btn btn-primary" value="Register" />
		<button type="reset" class="btn">Reset</button>
	</div>
	</fieldset>
    </form>
{% endif %}
	</div>
	</div>
	</div>
    </div>
</div>
{% endblock %}
    <script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
